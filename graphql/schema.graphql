type User {
  id: ID!
  email: String!
  token: String!
  username: String!
  createdAt: String!
}

input RegisterInput {
  username: String!,
    email: String!
  password: String!,
    confirmPassword: String!,
  }

type Query {
  getUser: User!
}

type Mutation {
  register (registerInput: RegisterInput): User!
  login (username: String!, password: String!): User!
}